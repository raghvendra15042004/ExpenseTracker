<div class="w-full min-h-screen flex justify-center items-start pt-10 bg-gray-50">
  <div class="w-full max-w-screen-lg px-4">
    <div class="bg-white rounded-xl shadow-md p-8 w-full md:w-3/5 mx-auto">
      <h2 class="text-3xl font-bold mb-8">Add Expense</h2>

      <div class="space-y-6">
        <!-- Category -->
        <div>
          <label class="block text-sm font-semibold text-gray-700 mb-1">Category</label>
          <select
            [(ngModel)]="category"
            class="w-full border border-gray-300 rounded-lg p-3 focus:outline-none focus:ring-2 focus:ring-blue-500"
          >
            <option value="">Select Category</option>
            <option *ngFor="let cat of dataService.categories()" [value]="cat">{{ cat }}</option>
          </select>
        </div>

        <!-- Amount -->
        <div>
          <label class="block text-sm font-semibold text-gray-700 mb-1">Amount</label>
          <input
            type="number"
            placeholder="Enter Amount"
            [(ngModel)]="amount"
            class="w-full border border-gray-300 rounded-lg p-3 focus:outline-none focus:ring-2 focus:ring-blue-500"
          />
        </div>

        <!-- Date -->
        <div>
          <label class="block text-sm font-semibold text-gray-700 mb-1">Date</label>
          <input
            type="date"
            [(ngModel)]="date"
            class="w-full border border-gray-300 rounded-lg p-3 focus:outline-none focus:ring-2 focus:ring-blue-500"
          />
        </div>

        <!-- Description -->
        <div>
          <label class="block text-sm font-semibold text-gray-700 mb-1">Description</label>
          <textarea
            [(ngModel)]="desc"
            placeholder="Add a description (optional)"
            rows="4"
            class="w-full border border-gray-300 rounded-lg p-3 focus:outline-none focus:ring-2 focus:ring-blue-500"
          ></textarea>
        </div>

        <!-- Submit Button -->
        <div class="text-right">
          <button
            (click)="addExpense()"
            class="bg-green-500 hover:bg-green-600 text-white px-6 py-2 rounded-full font-medium"
          >
            Submit
          </button>
        </div>
      </div>
    </div>
  </div>
</div>
