<!-- VIEW MODE -->
<div *ngIf="!editMode()" class="max-w-xl mx-auto mt-10 p-6 bg-white shadow rounded-xl text-center space-y-4">
  <img [src]="user1.avatar" class="w-24 h-24 rounded-full mx-auto border" />
  <h2 class="text-2xl font-bold">{{ user1.name }}</h2>
  <p class="text-gray-600">{{ user1.email }}</p>
  <p class="text-lg font-semibold text-blue-600">Total Budget: ₹{{ user1.totalBudget }}</p>
  <p class="text-lg font-semibold text-green-600">Available Balance: ₹{{ dataService.availableBalance() }}</p>

  <button (click)="toggleEdit()" class="mt-4 px-4 py-2 bg-blue-500 text-white rounded hover:bg-blue-600 transition">
    Edit Profile
  </button>
</div>

<!-- EDIT MODE -->
<form *ngIf="editMode()" class="max-w-xl mx-auto mt-10 space-y-6 bg-white shadow-lg p-8 rounded-2xl border border-gray-200">
  <h2 class="text-3xl font-semibold text-center text-blue-700">Edit Your Profile</h2>

  <div class="space-y-4">
    <div>
      <label class="block text-sm font-medium text-gray-700 mb-1">Name</label>
      <input [(ngModel)]="user1.name" name="name" class="w-full border border-gray-300 rounded-lg px-3 py-2 focus:outline-none focus:ring-2 focus:ring-blue-400" />
    </div>

    <div>
      <label class="block text-sm font-medium text-gray-700 mb-1">Email</label>
      <input [(ngModel)]="user1.email" name="email" class="w-full border border-gray-300 rounded-lg px-3 py-2 focus:outline-none focus:ring-2 focus:ring-blue-400" />
    </div>

    <div>
      <label class="block text-sm font-medium text-gray-700 mb-1">Avatar URL</label>
      <input [(ngModel)]="user1.avatar" name="avatar" class="w-full border border-gray-300 rounded-lg px-3 py-2 focus:outline-none focus:ring-2 focus:ring-blue-400" />
    </div>

    <div>
      <label class="block text-sm font-medium text-gray-700 mb-1">Total Budget</label>
      <input type="number" [(ngModel)]="user1.totalBudget" name="totalBudget" class="w-full border border-gray-300 rounded-lg px-3 py-2 focus:outline-none focus:ring-2 focus:ring-blue-400" />
    </div>
  </div>

  <div class="text-center">
    <button (click)="save()" type="button" class="bg-green-600 text-white px-6 py-2 rounded-xl hover:bg-green-700 transition">
      Save Profile
    </button>
  </div>
</form>
