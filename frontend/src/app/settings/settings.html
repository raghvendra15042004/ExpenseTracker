<div class="p-6 max-w-xl mx-auto">
  <h2 class="text-2xl font-semibold mb-4">Manage Categories</h2>

  <div class="flex gap-2 mb-4">
    <input
      [(ngModel)]="newCategoryValue"
      type="text"
      placeholder="New category"
      class="flex-1 border border-gray-300 px-4 py-2 rounded"
    />
    <button
      (click)="addCategory()"
      class="bg-blue-600 hover:bg-blue-700 text-white px-4 py-2 rounded"
    >
      Add
    </button>
  </div>

  <ul class="space-y-2">
    <li
      *ngFor="let category of myCategoryList"
      class="flex justify-between items-center bg-gray-100 px-4 py-2 rounded"
    >
      {{ category }}
      <button
        (click)="deleteCategory(category)"
        mat-icon-button
        aria-label="Delete"
      >
        <mat-icon>delete</mat-icon>
      </button>
    </li>
  </ul>

  <div class="mt-8">
    <button
      (click)="logout()"
      class="text-red-500 hover:underline text-sm"
    >
      Logout
    </button>
  </div>
</div>
