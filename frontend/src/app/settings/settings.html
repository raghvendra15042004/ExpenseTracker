<div class="min-h-screen bg-gray-50 flex items-center justify-center px-4">
  <div class="w-full max-w-xl bg-white shadow-lg rounded-2xl p-8">
    <h2 class="text-3xl font-bold text-gray-800 mb-6 text-center border-b pb-3">
      Manage Categories
    </h2>

    <div class="flex gap-3 mb-6">
      <input
        [(ngModel)]="newCategoryValue"
        type="text"
        placeholder="New category"
        class="flex-1 border border-gray-300 px-4 py-2 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-400"
      />
      <button
        (click)="addCategory()"
        class="bg-blue-600 hover:bg-blue-700 text-white px-5 py-2 rounded-lg shadow transition"
      >
        Add
      </button>
    </div>

    <ul class="space-y-3">
      <li
        *ngFor="let cat of categoryList"
        class="flex justify-between items-center bg-gray-100 px-4 py-2 rounded-lg shadow-sm"
      >
        <span class="text-gray-700 font-medium">{{ cat }}</span>
        <button
          (click)="deleteCategory(cat)"
          mat-icon-button
          aria-label="Delete"
          class="hover:bg-gray-200 rounded-full p-1"
        >
          <mat-icon class="text-black">delete</mat-icon>
        </button>
      </li>
    </ul>

    <div class="mt-10 flex justify-center">
      <button
        (click)="logout()"
        class="bg-red-100 text-red-600 hover:bg-red-200 font-medium px-6 py-2 rounded-lg transition shadow-sm"
      >
        Logout
      </button>
    </div>
  </div>
</div>
