<header class="flex items-center justify-between px-8 py-4 bg-white shadow-md">
  <!-- Left: Brand -->
  <div class="flex items-center space-x-3">
    <h2 class="text-2xl font-bold text-black-700">FinTrack</h2>
  </div>

  <!-- Right: Navigation + Avatar -->
  <div class="flex items-center space-x-6">
    <!-- Nav links -->
    <nav class="flex items-center space-x-4">
      <a
        routerLink="/"
        routerLinkActive="bg-blue-100 text-blue-700 font-semibold"
        [routerLinkActiveOptions]="{ exact: true }"
        class="px-5 py-2 rounded-lg text-sm font-medium text-gray-700 hover:text-blue-600 hover:bg-blue-50 transition"
      >Home</a>
      <a
        routerLink="/add"
        routerLinkActive="bg-blue-100 text-blue-700 font-semibold"
        class="px-5 py-2 rounded-lg text-sm font-medium text-gray-700 hover:text-blue-600 hover:bg-blue-50 transition"
      >Add Expense</a>
      <a
        routerLink="/profile"
        routerLinkActive="bg-blue-100 text-blue-700 font-semibold"
        class="px-5 py-2 rounded-lg text-sm font-medium text-gray-700 hover:text-blue-600 hover:bg-blue-50 transition"
      >Profile</a>
      <a
        routerLink="/settings"
        routerLinkActive="bg-blue-100 text-blue-700 font-semibold"
        class="px-5 py-2 rounded-lg text-sm font-medium text-gray-700 hover:text-blue-600 hover:bg-blue-50 transition"
      >Settings</a>
    </nav>

    <!-- Profile Image -->
    <img *ngIf="profile()" [src]="profile().avatar" class="h-10 w-10 rounded-full border" />
  </div>
</header>
