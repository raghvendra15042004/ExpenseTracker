<div class="max-w-sm mx-auto mt-24 bg-white p-8 rounded-2xl shadow-xl border border-gray-200">
  <h2 class="text-2xl font-semibold text-center text-gray-800 mb-6">Welcome Back</h2>

  <!-- Login Form -->
  <form (ngSubmit)="onSubmit()" class="space-y-5">
    <div>
      <label class="block text-sm font-medium text-gray-700 mb-1" for="username">Email</label>
      <input
        [(ngModel)]="username"
        name="username"
        required
        type="email"
        placeholder="you@example.com"
        class="w-full px-4 py-2 border border-gray-300 rounded-lg"
      />
    </div>

    <div>
      <label class="block text-sm font-medium text-gray-700 mb-1" for="password">Password</label>
      <input
        [(ngModel)]="password"
        name="password"
        required
        type="password"
        placeholder="••••••••"
        class="w-full px-4 py-2 border border-gray-300 rounded-lg"
      />
    </div>

    <button
      type="submit"
      class="w-full bg-blue-600 hover:bg-blue-700 text-white font-semibold py-2 rounded-lg"
    >
      Sign In
    </button>
  </form>

  <!-- Forgot Password Trigger -->
  <div class="text-center mt-4">
    <button (click)="showForgot = true" class="text-blue-600 text-sm underline">
      Forgot Password?
    </button>
  </div>

  <!-- Forgot Password Modal -->
  <div *ngIf="showForgot" class="fixed inset-0 bg-black bg-opacity-50 flex items-center justify-center z-50">
    <div class="bg-white p-6 rounded-xl w-full max-w-md shadow-lg relative">
      <button (click)="closeForgot()" class="absolute top-2 right-4 text-gray-400 hover:text-black text-xl">×</button>

      <h3 class="text-lg font-semibold mb-4 text-center">
        {{ forgotStep === 1 ? 'Reset Password' : 'Enter OTP & New Password' }}
      </h3>

      <!-- Step 1: Enter email to send OTP -->
      <div *ngIf="forgotStep === 1" class="space-y-4">
        <input [(ngModel)]="forgotEmail" name="forgotEmail" class="w-full border px-4 py-2 rounded" placeholder="Your email" />
        <button (click)="sendOtp()" class="w-full bg-blue-600 text-white py-2 rounded">Send OTP</button>
      </div>

      <!-- Step 2: Enter OTP + New Password -->
      <div *ngIf="forgotStep === 2" class="space-y-4">
        <input [(ngModel)]="otp" name="otp" class="w-full border px-4 py-2 rounded" placeholder="Enter OTP" />
        <input [(ngModel)]="newPassword" name="newPassword" type="password" class="w-full border px-4 py-2 rounded" placeholder="New Password" />
        <button (click)="resetPassword()" class="w-full bg-green-600 text-white py-2 rounded">Reset Password</button>
      </div>
    </div>
  </div>

  <!-- Register Redirect -->
  <p class="text-sm text-center mt-6 text-gray-600">
    Don't have an account?
    <a class="text-blue-600 hover:text-blue-800 underline" routerLink="/register">Create one</a>
  </p>
</div>
