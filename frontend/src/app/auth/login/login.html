<div class="max-w-sm mx-auto mt-20 bg-white p-6 rounded shadow">
  <h2 class="text-xl font-bold mb-4">Login</h2>

  <form (ngSubmit)="onSubmit()">
    <input [(ngModel)]="email" name="email" required type="email" placeholder="Email" class="w-full p-2 mb-3 border rounded" />
    <input [(ngModel)]="password" name="password" required type="password" placeholder="Password" class="w-full p-2 mb-4 border rounded" />
    <button type="submit" class="w-full bg-blue-600 text-white py-2 rounded">Login</button>
  </form>

  <p class="text-sm mt-4 text-center">
    Don't have an account?
    <a class="text-blue-600 underline" routerLink="/register">Register</a>
  </p>
</div>
