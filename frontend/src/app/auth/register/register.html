<div class="max-w-sm mx-auto mt-24 bg-white p-8 rounded-2xl shadow-xl border border-gray-200">
  <h2 class="text-2xl font-semibold text-center text-gray-800 mb-6">Create Account</h2>

  <form (ngSubmit)="onSubmit()" class="space-y-5">
    <div>
      <label class="block text-sm font-medium text-gray-700 mb-1" for="name">Name</label>
      <input
        [(ngModel)]="name"
        name="name"
        required
        placeholder="Your Name"
        class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:outline-none transition duration-200"
      />
    </div>

    <div>
      <label class="block text-sm font-medium text-gray-700 mb-1" for="email">Email</label>
      <input
        [(ngModel)]="email"
        name="email"
        required
        type="email"
        placeholder="you@example.com"
        class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:outline-none transition duration-200"
      />
    </div>

    <div>
      <label class="block text-sm font-medium text-gray-700 mb-1" for="password">Password</label>
      <input
        [(ngModel)]="password"
        name="password"
        required
        type="password"
        placeholder="••••••••"
        class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:outline-none transition duration-200"
      />
    </div>

    <button
      type="submit"
      class="w-full bg-blue-600 hover:bg-blue-700 text-white font-semibold py-2 rounded-lg transition duration-200"
    >
      Register
    </button>
  </form>

  <p class="text-sm text-center mt-6 text-gray-600">
    Already have an account?
    <a class="text-blue-600 hover:text-blue-800 underline transition duration-150" routerLink="/login">Login</a>
  </p>
</div>
